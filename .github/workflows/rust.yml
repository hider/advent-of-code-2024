name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        cargo build --verbose
    - name: Run
      run: |
        cargo run --bin 01
        cargo run --bin 02
        cargo run --bin 03
        cargo run --bin 04
    - name: Run tests
      run: cargo test --verbose
